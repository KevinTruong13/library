<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="./spreadsheets/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <article id="0">
            <div>
                <button class="close">
                    Remove
                    <span class="material-symbols-outlined">close</span>
                </button>
                <button class="read-status">
                    Read
                    <span class="material-symbols-outlined">visibility</span>
                </button>
                <p>View and Edit Info</p>
            </div>
            <img src="./images/Hobbit.jpeg" alt="Book Cover">
        </article>
        <article class="no-cover">
            <div>
                <button class="close">
                    Remove
                    <span class="material-symbols-outlined">close</span>
                </button>
                <button class="read-status">
                    Read
                    <span class="material-symbols-outlined">visibility</span>
                </button>
            </div>
            <p>Title: The Hobbit</p>
            <p>Author: J. R. R. Tolkien</p>
            <p>Pages: 352</p>
        </article>
        <article id="1">
            <div>
                <button class="close">
                    <span class="material-symbols-outlined">close</span>
                </button>
                <button class="read-status">
                    Unread
                    <span class="material-symbols-outlined">visibility_off</span>
                </button>
            </div>
            <img src="./images/Dune.jpeg" alt="Book Cover">
        </article>
        <article id="2">
            <div>
                <button class="close">
                    <span class="material-symbols-outlined">close</span>
                </button>
                <button class="read-status">
                    Read
                    <span class="material-symbols-outlined">visibility</span>
                </button>
            </div>
            <img src="./images/Harry_Potter.jpg" alt="Book Cover">
        </article>
    </main>
    <button>Add Book</button>

    <script src="script.js"></script>
</body>

</html>
